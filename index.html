<!DOCTYPE html>
<html>
<head>
	<title>To-do list</title>
	<link rel="stylesheet" type="text/css" href="css/todos.css">
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

<div id="container">
	<h1>To-Do list <span class="status"><i class="fas fa-minus"></span></i></h1> 
	<input type="text" placeholder="Add a new To-Do" name="">
	<ul>
		<li><span class="bin"><i class="far fa-trash-alt"></i></span>Add backend to this project</li>
		<li><span class="bin"><i class="far fa-trash-alt"></i></span>Make it mobile friendly</li>
		<li class="completed"><span class="bin"><i class="far fa-trash-alt"></i></span>Get a haircut</li>
		<li><span class="bin"><i class="far fa-trash-alt"></i></span>Get a developer job</li>
	</ul>
</div>
<script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
